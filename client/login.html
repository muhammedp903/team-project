        <title>Login Page</title>
        <link type="text/css" rel="stylesheet" href="/css/form.css">
    </head>
    <body>
        <div class="alert-box">
            <p class="alert">msg</p>

        </div>
        <div class="form">
              
              <h1 class="heading">Login</h1>

        <script src="js/form.js"></script>
    </body>

</html>
